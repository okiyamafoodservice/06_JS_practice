<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>申し込みフォーム</h1>
      <form>
        <label for="yourN"
          >氏名：<input type="text" value="十来 電人" id="yourN"
        /></label>
        <label for="schoolN"
          >学校名：<input
            type="text"
            value="トライデントコンピュータ専門学校"
            id="schoolN"
        /></label>
        <label for="telN"
          >電話番号：<input type="tel" value="052-581-0581" id="telN"
        /></label>
        <button type="button">送信</button>
      </form>
      <h2>結果</h2>
      <div class="result"></div>
    </div>
    <script>
      const result = document.querySelector(".result");
      const yourN = document.querySelector("#yourN");
      const schoolN = document.querySelector("#schoolN");
      const telN = document.querySelector("#telN");
      const button = document.querySelector("button");

      button.addEventListener("click", function () {
        result.innerHTML = `${yourN.value}<br>${schoolN.value}<br>${telN.value}`;
      });
    </script>
  </body>
</html>
